api:
    build: .
    env_file:
        - ./.environment/public.env
        - ./.environment/private.env
    links:
        - "database"
    ports:
        - "80:80"
        - "3000:3000"
        - "3001:3001"
    volumes:
        - ./:/api

database:
    image: mongo
    ports:
        - "27017:27017"
    volumes_from:
        - storage

storage:
    image: tianon/true
    volumes:
        - ./database:/data/db
